<div class="card">
  <div class="card-header">
      {{pageTitle}}
  </div>
  <div class="card-body">
      <div class="row" style="margin-bottom:15px;">
          <div class="col-md-2">Filter by:</div>
          <div class="col-md-4">
              <input type="text" [(ngModel)]="listFilter" />
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4">
              <button class="btn btn-primary mr-3" [routerLink]="['/employees/0/edit']">
                  New Employee
              </button>
          </div>
      </div>
      <div class="row" *ngIf="listFilter">
          <div class="col-md-6">
              <h4>Filtered by: {{listFilter}}</h4>
          </div>
      </div>
      <div class="table-responsive">
          <table class="table mb-0" *ngIf="employees && employees.length">
              <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th></th>
                    <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let employee of filteredEmployees">
                    <td>{{employee.id}}</td>
                      <td>
                          <a [routerLink]="['/employees', employee.id]">
                              {{ employee.name }}
                          </a>
                      </td>
                      <td>{{employee.email}}</td>
                      <td>{{employee.phone}}</td>
                      <td>{{employee.salary}}</td>
                      <td>
                          <button class="btn btn-outline-primary btn-sm"
                              [routerLink]="['/employees', employee.id, 'edit']">
                              Edit
                          </button>
                      </td>
                      <td>
                          <button class="btn btn-outline-warning btn-sm"
                              (click)="deleteEmployee(employee.id,employee.name);">
                              Delete
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
