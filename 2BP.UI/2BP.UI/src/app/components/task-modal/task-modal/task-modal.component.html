<!--
    Modal in order to assign task to an Employee.
    
    appears after pressing "Assign Task" button
-->

<form #form="ngForm" (ngSubmit)="assignTaskTrigger()"> 
    <div class="modal-header">
       <h4 class="modal-title">Assign Task to an Employee</h4>
       <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
           <span aria-hidden="true"></span>
       </button>
   </div>
   <div class="modal-body" [ngClass]="hideInput? 'd-none': '' ">
      
           <div class="form-group">
             <label for="message-text" class="col-form-label">Task Details:</label>
             <input class="form-control" id="report-message-text" name="data" [(ngModel)]="task.data">
           </div>
           <div class="form-group mt-2">
            <div>Due Date:</div>
           <div class="input-group">
			<input
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp"
				[(ngModel)]="dueDateSelected"
				ngbDatepicker
				#d="ngbDatepicker"
			/>
			<button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="bi bi-calendar3"></i></button>
		</div>
    </div>
   </div>
   <p class="text-center my-3" [ngClass]="hideInput && success? '' : 'd-none'" >Assign task succeeded</p>
   <p class="text-center my-3 " [ngClass]="hideInput && !success? '' : 'd-none'" >Assign task failed</p>
   <div class="modal-footer ">
       <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')" >{{CancelButtonStr}}</button>
       <button type="submit" class="btn btn-primary" [ngClass]="hideInput? ' disabled ': '' " >Save</button>
   </div>
   
   </form>
