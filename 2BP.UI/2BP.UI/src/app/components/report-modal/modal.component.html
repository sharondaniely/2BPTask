<form #form="ngForm" (ngSubmit)="sendReport()"> 
 <div class="modal-header">
    <h4 class="modal-title">Send report to your manager</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true"></span>
    </button>
</div>
<div class="modal-body">
   
        <div class="form-group">
          <label for="message-text" class="col-form-label">Message:</label>
          <input class="form-control" id="report-message-text" name="data" [(ngModel)]="report.data">
          
        </div>
</div>
<div class="modal-footer ">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')" >Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
</div>

</form>
